<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Yaratuvchisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            overflow: hidden;
        }
        .main-container {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="main-container bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-8 max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">
                AI Logo Yaratuvchisi
            </h1>
            <p class="text-gray-400 mt-2">G'oyangizni yozing va sun'iy intellekt uni logotipga aylantirsin.</p>
        </div>

        <!-- Input Form -->
        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="text" id="prompt-input" placeholder="Masalan: 'Astronavt oyda kitob o'qiyapti, minimalistik'" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-300 placeholder-gray-500">
            <button id="generate-btn" class="bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 text-white font-semibold px-6 py-3 rounded-lg shadow-lg flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                <span>Yaratish</span>
            </button>
        </div>

        <!-- Result Display -->
        <div id="result-container" class="w-full h-80 bg-gray-800/50 rounded-lg flex items-center justify-center border border-dashed border-gray-600">
            <div id="loader" class="loader hidden"></div>
            <img id="logo-image" src="" alt="Yaratilgan Logo" class="hidden max-w-full max-h-full rounded-lg object-contain fade-in">
            <div id="placeholder-text" class="text-gray-500">Sizning logotipingiz shu yerda paydo bo'ladi.</div>
            <div id="error-message" class="text-red-400 text-center hidden p-4"></div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">Vebsayt yaratuvchisi: <a href="https://t.me/TgMenejer" target="_blank" class="text-indigo-400 hover:underline">t.me/TgMenejer</a></p>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const logoImage = document.getElementById('logo-image');
        const placeholderText = document.getElementById('placeholder-text');
        const errorMessage = document.getElementById('error-message');

        // This is a placeholder for your API key. 
        // For security, it's best to handle API keys on a server, but for this frontend-only example, we leave it here.
        const apiKey = ""; // API kalitini shu yerga kiriting

        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

        /**
         * Fetches with exponential backoff for retrying requests.
         * @param {string} url - The URL to fetch.
         * @param {object} options - The fetch options.
         * @param {number} retries - The number of retries.
         * @param {number} delay - The initial delay in ms.
         * @returns {Promise<Response>}
         */
        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // Throw an error for non-2xx responses to trigger a retry
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorData.error.message}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; // Last attempt failed, throw the error
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Double the delay for the next retry
                }
            }
        }

        const generateLogo = async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError("Iltimos, logotip uchun tavsif kiriting.");
                return;
            }

            // Update UI for loading state
            showLoading(true);

            const payload = {
                instances: [{ "prompt": `logo of ${prompt}, vector, high resolution, minimalist, clean background` }],
                parameters: { "sampleCount": 1 }
            };

            try {
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageData = result.predictions[0].bytesBase64Encoded;
                    logoImage.src = `data:image/png;base64,${imageData}`;
                    logoImage.classList.remove('hidden');
                } else {
                    throw new Error("API'dan kutilgan rasm ma'lumotlari kelmadi.");
                }

            } catch (error) {
                console.error('Error:', error);
                showError("Logotip yaratishda xatolik yuz berdi. Iltimos, keyinroq qayta urinib ko'ring.");
            } finally {
                showLoading(false);
            }
        };
        
        const showLoading = (isLoading) => {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
                loader.classList.remove('hidden');
                logoImage.classList.add('hidden');
                placeholderText.classList.add('hidden');
                errorMessage.classList.add('hidden');
            } else {
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loader.classList.add('hidden');
            }
        };

        const showError = (message) => {
            placeholderText.classList.add('hidden');
            logoImage.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        };

        generateBtn.addEventListener('click', generateLogo);
        promptInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                generateLogo();
            }
        });
    </script>
</body>
</html>
